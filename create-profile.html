<!DOCTYPE html>
<html>
	<head>
	    <title>ReferMe</title>
	    <link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Mohave:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/create-profile.css"/>
	    <link rel="stylesheet" type="text/css" href="css/global.css"/>
	    <script src="scripts/create-profile.js"></script>
	    <script src="scripts/global.js"></script>
	</head>
	<body>
		<div class="content">
			<img src="assets/logo.svg">
			<div class="d-flex flex-column gap-3">
				<fieldset>
					<label>Nome</label>
					<input class="form-control" type="text" id="name-form"></input>
				</fieldset>
				<fieldset>
					<label>Data de Nascimento</label>
					<input class="form-control" type="text" id="birthday-form"></input>
				</fieldset>
				<fieldset>
					<label>Gênero Favorito</label>
					<select class="form-control" id="favorite-form">
						<option>Ação</option>
						<option>Aventura</option>
						<option>Comédia</option>
						<option>Comédia Romântica</option>
						<option>Romance</option>
						<option>Ficção Ciêntifica</option>
						<option>Suspense</option>
						<option>Terror</option>
					</select>
				</fieldset>
			</div>
			<div class="d-flex gap-3 justify-content-center">
				<button class="btn btn-yellow btn-lg" onclick="save()">Criar perfil</button>
				<button class="btn btn-grey btn-lg">Cancelar</button>
			</div>
		</div>
	</body>
</html>
